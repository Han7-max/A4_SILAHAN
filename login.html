<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login SILAHAN</title>
  <!-- Font Awesome for eye icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1506377585622-bedcbb027afc?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      top: 0;
      left: 0;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      width: 360px;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      color: #2c3e50;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 14px;
      color: #555;
      margin-bottom: 25px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px 40px 10px 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    .password-container {
      position: relative;
    }

    .toggle-icon {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
      color: #555;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #1c6691;
    }

    .link {
      margin-top: 10px;
      font-size: 13px;
      color: #2980b9;
      cursor: pointer;
      text-decoration: underline;
    }

    .hidden {
      display: none;
    }

    .error {
      color: red;
      font-size: 12px;
      margin-top: 5px;
    }

    .password-rules {
      text-align: left;
      font-size: 12px;
      color: #555;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="container">
    <h1>SILAHAN</h1>
    <div class="subtitle">SILAHAN Menyapa Anda, Siap Membantu</div>

    <!-- Login Form -->
    <div id="loginForm">
      <input type="text" id="loginUsername" placeholder="Username" required>
      <div class="password-container">
        <input type="password" id="loginPassword" placeholder="Password" required>
        <i class="fas fa-eye toggle-icon" onclick="togglePassword('loginPassword', this)"></i>
      </div>
      <button onclick="login()">Login</button>
      <div class="link" onclick="switchToRegister()">Belum punya akun? Daftar di sini</div>
    </div>

    <!-- Register Form -->
    <div id="registerForm" class="hidden">
      <input type="text" id="registerUsername" placeholder="Username baru" required>
      <div class="password-container">
        <input type="password" id="registerPassword" placeholder="Password" required>
        <i class="fas fa-eye toggle-icon" onclick="togglePassword('registerPassword', this)"></i>
      </div>
      <div class="password-rules">
        <strong>Syarat password:</strong>
        <ul style="margin: 5px 0 0 15px; padding: 0;">
          <li>Minimal 6 karakter</li>
          <li>Mengandung huruf besar dan kecil</li>
          <li>Mengandung angka</li>
        </ul>
      </div>
      <div id="registerError" class="error"></div>
      <button onclick="register()">Daftar</button>
      <div class="link" onclick="switchToLogin()">Sudah punya akun? Login di sini</div>
    </div>

    <!-- Logout Section -->
    <div id="logoutSection" class="hidden">
      <h3>Selamat datang, <span id="userDisplay"></span>!</h3>
      <p id="roleDisplay" style="font-size: 14px; color: #666;"></p>
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <script>
    function switchToRegister() {
      document.getElementById("loginForm").classList.add("hidden");
      document.getElementById("registerForm").classList.remove("hidden");
      document.getElementById("registerError").textContent = "";
    }

    function switchToLogin() {
      document.getElementById("registerForm").classList.add("hidden");
      document.getElementById("loginForm").classList.remove("hidden");
    }

    function togglePassword(inputId, icon) {
      const input = document.getElementById(inputId);
      if (input.type === "password") {
        input.type = "text";
        icon.classList.remove("fa-eye");
        icon.classList.add("fa-eye-slash");
      } else {
        input.type = "password";
        icon.classList.remove("fa-eye-slash");
        icon.classList.add("fa-eye");
      }
    }

    function login() {
      const username = document.getElementById("loginUsername").value;
      const password = document.getElementById("loginPassword").value;

      if (username === "admin" && password === "admin123") {
        sessionStorage.setItem("loggedInUser", username);
        sessionStorage.setItem("role", "Admin");
        showLogout(username, "Admin");
        return;
      }

      const users = JSON.parse(localStorage.getItem("users")) || [];
      const found = users.find(u => u.username === username && u.password === password);

      if (found) {
        sessionStorage.setItem("loggedInUser", username);
        sessionStorage.setItem("role", "User");
        showLogout(username, "User");
      } else {
        alert("Username atau password salah.");
      }
    }

    function register() {
      const username = document.getElementById("registerUsername").value.trim();
      const password = document.getElementById("registerPassword").value;
      const errorDiv = document.getElementById("registerError");
      errorDiv.textContent = "";

      if (!validatePassword(password)) {
        errorDiv.textContent = "Password tidak memenuhi syarat.";
        return;
      }

      let users = JSON.parse(localStorage.getItem("users")) || [];

      if (users.find(u => u.username === username) || username === "admin") {
        errorDiv.textContent = "Username sudah digunakan.";
        return;
      }

      users.push({ username, password });
      localStorage.setItem("users", JSON.stringify(users));
      alert("Registrasi berhasil. Silakan login.");
      switchToLogin();
    }

    function validatePassword(password) {
      const minLength = password.length >= 6;
      const hasUpper = /[A-Z]/.test(password);
      const hasLower = /[a-z]/.test(password);
      const hasNumber = /[0-9]/.test(password);
      return minLength && hasUpper && hasLower && hasNumber;
    }

    function showLogout(username, role) {
      document.getElementById("loginForm").classList.add("hidden");
      document.getElementById("registerForm").classList.add("hidden");
      document.getElementById("logoutSection").classList.remove("hidden");
      document.getElementById("userDisplay").textContent = username;
      document.getElementById("roleDisplay").textContent = "Peran: " + role;
    }

    function logout() {
      sessionStorage.clear();
      document.getElementById("logoutSection").classList.add("hidden");
      document.getElementById("loginForm").classList.remove("hidden");
    }

    window.onload = function () {
      const user = sessionStorage.getItem("loggedInUser");
      const role = sessionStorage.getItem("role");
      if (user) {
        showLogout(user, role);
      }
    }
  </script>
</body>
</html>
